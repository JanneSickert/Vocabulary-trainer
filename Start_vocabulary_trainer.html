<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Trainer</title>
		<meta name="author" content="Janne">
		<link href="Style.css" rel="stylesheet">
	</head>
	<body>
		<script src="programm.js"></script>
		<script src="database.js"></script>
		<script src="UserInterface.js"></script>
		<script src="languages.js"></script>
		<script>
			setMaxPoints(aPoints)
			function resetTrainer() {
				try {
					localStorage.clear();
				} catch {
					alert(globalText.storageError)
				}
			}
			function readTrainer(id) {
				var output
				try {
					output = localStorage.getItem(id);
				} catch {
					alert(globalText.storageError)
				}
				return output
			}
			function setTrainer(id, value) {
				var sid = "" + id
				try {
					localStorage.setItem(sid, value);
				} catch {
					alert(globalText.storageError)
				}
			}
			function setNewLanguage() {
				if (len === "de") {
					len = "en"
					setTrainer(1001, "en")
				} else {
					len = "de"
					setTrainer(1001, "de")
				}
				location.reload(true)
			}
			var il = readTrainer(1001)
			if (il === "de") {
				len = "de"
				setTrainer(1001, "de")
			} else {
				len = "en"
				setTrainer(1001, "en")
			}
			if (len === "de") {
				setGlobalText(globalText.deutsch)
			} else {
				setGlobalText(globalText.inglish)
			}
			function uiResetTrainer() {
				var keyWord = "Reset"
				var o = prompt(globalText.write + keyWord + globalText.resetToDo)
				if (o === keyWord) {
					resetTrainer()
					alert(globalText.tdel)
				} else {
					alert(globalText.keep)
				}
			}
			setStorageFoo(resetTrainer, readTrainer, setTrainer)
			setSize(DATA.length);
			for (var i = 0; i < getSize(); i++) {
				add(DATA[i][0], DATA[i][1]);
			}
			var strTxt = globalText.svt
		</script>
			<h2><u><script>document.write(strTxt[0])</script></u></h2>
				<button id="p1" onclick="askOnlyForeignWordsButton()"><script>document.write(strTxt[1])</script></button><br>
				<button id="p2" onclick="askBrackedContentButton()"><script>document.write(strTxt[2])</script></button><br>
		  		<button id="p3" onclick="askTheSourtestWordButton()"><script>document.write(strTxt[3])</script></button><br>
				<button id="p4" onclick="setNewLanguage()"><script>document.write(strTxt[4])</script></button>
			<br><br>
			<h2><u><script>document.write(strTxt[5])</script></u></h2>
				<button onclick="startQuiz(green)"><script>document.write(strTxt[6])</script></button><br>
				<button onclick="showVokab()"><script>document.write(strTxt[7])</script></button><br>
				<button onclick="uiResetTrainer()">Reset Trainer</button><!--same in all languages-->
			<h2><u><script>document.write(strTxt[8])</script></u></h2>
			<b>END</b> : <script>document.write(strTxt[9])</script>
		<script>
			setDefaultColor()
		</script>
	</body>
</html>
